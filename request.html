<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Movie - MovieVerse</title>
  <link rel="stylesheet" href="style.css">
  <script src="request.js" defer></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
      <a href="index.html">
          <img src="images/MovieVerse_Logo.png" alt="MovieVerse Logo" class="nav-logo">
      </a>
      <div class="nav-controls">
          <div class="nav-sort">
              <select id="sort-select" onchange="sortMovies()">
                  <option value="default">Sort By</option>
                  <option value="rating-desc">Rating High to Low</option>
                  <option value="rating-asc">Rating Low to High</option>
                  <option value="year-desc">Year Newest First</option>
                  <option value="year-asc">Year Oldest First</option>
              </select>
          </div>
          <div class="nav-search">
              <button id="dropdown-button">All ‚¨á</button>
              <div id="dropdown-menu" class="hidden">
                  <ul>
                      <li class="category-option" data-category="All">All</li>
                      <li class="category-option" data-category="Action">Action</li>
                      <li class="category-option" data-category="Drama">Drama</li>
                      <li class="category-option" data-category="Sci-Fi">Sci-Fi</li>
                  </ul>
              </div>
              <input type="search" id="search-input" placeholder="Search movies..." oninput="searchMovies()" required/>
              <button class="search-btn" onclick="searchMovies()">üîç</button>
          </div>
          <div id="profile-container">
              <span class="profile-icon">&#128100;</span>
              <div id="profile-dropdown" class="profile-dropdown hidden">
                  <ul>
                      <li><a href="login.html">Login</a></li>
                      <li><a href="signup.html">Sign Up</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </nav>

  <!-- Main Content -->
  <main>
    <header class="page-header">
        <h2>Request a Movie</h2>
        <p>Don't see the movie you're looking for? Request it here, and we‚Äôll add it to our collection!</p>
    </header>

    <section class="request-form-container">
        <form id="request-form">
            <input type="text" id="request-input" placeholder="Enter movie name" required>
            <button type="submit">Send Request</button>
        </form>
    </section>

    <section class="recent-requests">
        <h3>Recent Movie Requests</h3>
        <ul>
            <li>Movie Title 1</li>
            <li>Movie Title 2</li>
            <li>Movie Title 3</li>
        </ul>
    </section>
  </main>

  <footer>
    <p><a href="index.html">Back to Home</a></p>
  </footer>

</body>
</html>
